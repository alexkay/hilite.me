server {
    root /home/alex/Projects/hilite.me/static;
    server_name hilite.local;

    proxy_set_header Host $host;

    location / {
        if (-f $request_filename) {
            access_log off;
        }

        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:5000;
        }
    }
}
