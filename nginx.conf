server {
    listen      80;
    server_name hilite.me www.hilite.me;

    location /.well-known/acme-challenge/ {
        root       /var/www/html;
    }

    location / {
        return 301 https://hilite.me$request_uri;
    }
}

server {
    listen      443 ssl;
    server_name www.hilite.me;

    ssl_certificate /etc/letsencrypt/live/hilite.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hilite.me/privkey.pem;

    return 301 https://hilite.me$request_uri;
}

server {
    listen      443 ssl;
    server_name hilite.me;

    ssl_certificate /etc/letsencrypt/live/hilite.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hilite.me/privkey.pem;

    location /.well-known/acme-challenge/ {
        root       /var/www/html;
    }

    location ~* \.(ico|png|txt|svg)$ {
        root       /opt/hilite.me/static;
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
